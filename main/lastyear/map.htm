    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body; const hamburger = document.querySelector('.hamburger-menu'); const overlay = document.querySelector('.page-overlay'); function closeAllOverlays() { body.classList.remove('sidenav-open'); body.classList.remove('panel-open'); document.getElementById('special-panel').classList.remove('is-open'); } function toggleSidenav() { body.classList.toggle('sidenav-open'); } hamburger.addEventListener('click', toggleSidenav); overlay.addEventListener('click', closeAllOverlays); let lastScrollTop = 0; const header = document.querySelector('.site-header'); if (header) { const headerHeight = header.offsetHeight; window.addEventListener('scroll', function() { let scrollTop = window.pageYOffset || document.documentElement.scrollTop; if (scrollTop > lastScrollTop && scrollTop > headerHeight) { header.classList.add('hidden'); } else { header.classList.remove('hidden'); } lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; }, false); }
            const fadeUpElements = document.querySelectorAll('.fade-up'); fadeUpElements.forEach((el, index) => { setTimeout(() => { el.classList.add('is-visible'); }, index * 150); });

            let map;
            let imageOverlay;
            let markerClusterGroup;
            let imageBounds;
            const floorImageUrls = { 1: 'images/map-1f.png', 2: 'images/map-2f.png', 3: 'images/map-3f.png', 4: 'images/map-4f.png', 5: 'images/map-5f.png' };
            const listContainer = document.getElementById('project-list-container');
            const noResultsMessage = document.getElementById('no-results-message');
            const gradeFilterContainer = document.getElementById('filter-by-grade');
            const typeFilterContainer = document.getElementById('filter-by-type');
            const searchInput = document.getElementById('search-input');
            let activeFilters = { grade: 'すべて', type: 'すべて', search: '' };
            
            function initializeMap() {
                if (typeof projectData === 'undefined' || typeof stageData === 'undefined') { console.error('data.jsが正しく読み込まれていません。'); return; }
                const initialImage = new Image();
                initialImage.onload = function() {
                    const imgWidth = this.width; const imgHeight = this.height; 
                    imageBounds = [[0, 0], [imgHeight, imgWidth]];
                    map = L.map('map', { crs: L.CRS.Simple, minZoom: -3, maxZoom: 4, center: [imgHeight / 2, imgWidth / 2], zoom: -1, zoomControl: false });
                    imageOverlay = L.imageOverlay(floorImageUrls[1], imageBounds).addTo(map);
                    markerClusterGroup = L.markerClusterGroup({ zoomToBoundsOnClick: true, maxClusterRadius: 40, disableClusteringAtZoom: 2 });
                    map.addLayer(markerClusterGroup);
                    L.control.zoom({ position: 'bottomright' }).addTo(map);
                    map.fitBounds(imageBounds);
                    setupFloorSwitcher();
                    updateMapForFloor(1);
                    setupSpecialPanel();
                    markerClusterGroup.on('clusterclick', function (a) { a.layer.zoomToBounds({padding: [20, 20]}); });
                    markerClusterGroup.on('click', handleMarkerClick);
                };
                initialImage.onerror = function() { console.error('マップ画像(1F)の読み込みに失敗しました。'); }
                initialImage.src = floorImageUrls[1];
            }

            function applyAllFilters() {
                let allProjectAndStage = [...projectData, ...stageData];
                let filtered = allProjectAndStage.filter(p => !p.id.startsWith('place-'));
                if (activeFilters.grade !== 'すべて') { filtered = filtered.filter(p => p.tags && p.tags.includes(activeFilters.grade)); }
                if (activeFilters.type !== 'すべて') { filtered = filtered.filter(p => p.tags && p.tags.includes(activeFilters.type)); }
                if (activeFilters.search) { filtered = filtered.filter(p => p.name.toLowerCase().includes(activeFilters.search.toLowerCase()) || (p.groupName && p.groupName.toLowerCase().includes(activeFilters.search.toLowerCase()))); }
                renderList(filtered);
            }

            function renderList(projectsToRender) {
                if (!listContainer || !noResultsMessage) return;
                if (projectsToRender.length === 0) { listContainer.innerHTML = ''; noResultsMessage.innerText = '該当する企画はありませんでした。'; noResultsMessage.style.display = 'block'; return; }
                noResultsMessage.style.display = 'none';
                listContainer.innerHTML = '';
                let itemsHTML = '';
                projectsToRender.forEach(project => {
                    const groupName = project.groupName || project.name.match(/^(.+?組|.+?部|.+?科|.+?委員)/)?.[1] || '';
                    const projectName = project.groupName ? project.name : project.name.replace(groupName, '').trim().replace(/「|」/g, '');
                    const hasLocation = project.mapX != null || project.locationId;
                    const mapButtonData = hasLocation ? `data-project-id="${project.id}"` : '';
                    itemsHTML += `
                        <div class="project-list-item">
                            <div class="item-content">
                                <span class="group-name">${groupName}</span>
                                <h3 class="project-title">${projectName}</h3>
                            </div>
                            <div class="item-actions">
                                <a href="project-detail.htm?id=${project.id}" class="list-button detail-btn">詳しく見る</a>
                                <button class="list-button map-btn" ${mapButtonData} ${!hasLocation ? 'disabled' : ''}>地図</button>
                            </div>
                        </div>`;
                });
                listContainer.innerHTML = itemsHTML;
            }
            
            function flyToMarker(projectId) {
                document.getElementById('map-container').scrollIntoView({ behavior: 'smooth' });
                const allProjects = [...projectData, ...stageData];
                const targetProject = allProjects.find(p => p.id === projectId);
                if (!targetProject) return;
                let locationData = targetProject;
                if (targetProject.locationId) { const representative = allProjects.find(p => p.locationId === targetProject.locationId && p.mapX != null); if (representative) { locationData = representative; } }
                if (locationData.floor == null || locationData.mapX == null || locationData.mapY == null) { alert('この企画の場所は現在マップに登録されていません。'); return; }
                const flyToTarget = () => { map.flyTo([locationData.mapY, locationData.mapX], 1, { animate: true, duration: 1.0 }); };
                const floorSwitcher = document.querySelector('.floor-switcher');
                const currentFloor = parseInt(floorSwitcher.querySelector('.active').dataset.floor, 10);
                if (currentFloor !== locationData.floor) { map.once('moveend', flyToTarget); updateMapForFloor(locationData.floor); } 
                else { flyToTarget(); }
            }

            function setupEventListeners() {
                searchInput.addEventListener('input', () => { activeFilters.search = searchInput.value; applyAllFilters(); });
                gradeFilterContainer.addEventListener('click', (e) => { if (!e.target.matches('.filter-btn')) return; gradeFilterContainer.querySelector('.active').classList.remove('active'); e.target.classList.add('active'); activeFilters.grade = e.target.dataset.filter; applyAllFilters(); });
                typeFilterContainer.addEventListener('click', (e) => { if (!e.target.matches('.filter-btn')) return; typeFilterContainer.querySelector('.active').classList.remove('active'); e.target.classList.add('active'); activeFilters.type = e.target.dataset.filter; applyAllFilters(); });
                listContainer.addEventListener('click', (e) => { const mapButton = e.target.closest('.map-btn'); if (mapButton && mapButton.dataset.projectId) { flyToMarker(mapButton.dataset.projectId); } });
            }

            function setupFloorSwitcher() { const buttons = document.querySelectorAll('.floor-switcher button'); buttons.forEach(button => { button.addEventListener('click', () => { const floor = parseInt(button.dataset.floor, 10); updateMapForFloor(floor); }); }); }
            function updateMapForFloor(floor) { document.querySelectorAll('.floor-switcher button').forEach(btn => { btn.classList.toggle('active', parseInt(btn.dataset.floor, 10) === floor); }); imageOverlay.setUrl(floorImageUrls[floor]); renderMarkers(floor); if (map && imageBounds) { map.fitBounds(imageBounds); } }
            
            function renderMarkers(floor) {
                markerClusterGroup.clearLayers();
                const allProjects = [...projectData, ...stageData];
                const locations = {};
                allProjects.forEach(project => { const key = project.locationId || project.id; if (!locations[key]) { locations[key] = []; } locations[key].push(project); });
                const markersToAdd = [];
                for (const locationKey in locations) {
                    const group = locations[locationKey];
                    const representative = group.find(p => p.mapX != null) || group[0];
                    if (representative.floor !== floor) continue;
                    if (representative.mapX == null || representative.mapY == null) continue;
                    const isGroup = group.length > 1;
                    const isPrimaryHub = representative.hubType === 'primary';
                    const isHub = representative.hubType != null;
                    let markerName = '';
                    if (isHub) { markerName = representative.name; } 
                    else if (isGroup) { markerName = `${group.length}件の企画`; } 
                    else { const proj = group[0]; markerName = proj.groupName || proj.name.split('「')[0]; }
                    const markerSubText = (representative.tags && representative.tags.length > 1) ? representative.tags[1] : (representative.place || '');
                    const markerClass = `project-marker ${isGroup ? 'is-group' : ''} ${isHub ? 'is-hub' : ''}`;
                    const markerHtml = `<div class="${markerClass}"><div class="marker-name">${markerName}</div><div class="marker-id">${markerSubText}</div></div>`;
                    const customIcon = L.divIcon({ className: '', html: markerHtml, iconSize: [null, null] });
                    const marker = L.marker([representative.mapY, representative.mapX], { icon: customIcon });
                    marker.options.customData = { group: group, representative: representative };
                    markersToAdd.push(marker);
                }
                markerClusterGroup.addLayers(markersToAdd);
            }

            function handleMarkerClick(e) {
                const marker = e.layer;
                const { group, representative } = marker.options.customData;
                const isPrimaryHub = representative.hubType === 'primary';
                if (isPrimaryHub) { openSpecialPanel(group, representative); } 
                else { const popup = L.popup({ minWidth: 310 }).setContent(createStandardPopup(group, representative)); marker.bindPopup(popup).openPopup(); }
            }
            
            function createStandardPopup(group, representative) {
                const container = L.DomUtil.create('div', 'popup-content list-popup-content');
                const isGroup = group.length > 1;
                const isSecondaryHub = representative.hubType === 'secondary';
                const title = (isGroup || isSecondaryHub) ? (representative.place || representative.name) : group[0].name;
                let html = `<h3>${title}</h3>`;
                const displayGroup = group.filter(p => !p.id.startsWith('place-'));
                if (isSecondaryHub) {
                    const tabsHtml = `<div class="popup-tabs"><button data-day="DAY1" class="active">DAY 1</button><button data-day="DAY2">DAY 2</button></div>`;
                    const listContainerHtml = `<ul class="list-container"></ul>`;
                    container.innerHTML = html + tabsHtml + listContainerHtml;
                    const listContainer = container.querySelector('.list-container');
                    const updateList = (day) => {
                        const eventsForDay = displayGroup.filter(p => p.tags && p.tags.includes(day)).sort((a,b) => (a.time || "99:99").localeCompare(b.time || "99:99"));
                        let listHtml = '';
                        if(eventsForDay.length > 0) {
                            listHtml = eventsForDay.map(event => `<li><a href="stage-group-detail.htm?group=${event.groupId}"><span class="time">${event.time || ''}</span><span class="name">${event.groupName}「${event.name}」</span></a></li>`).join('');
                        } else {
                            listHtml = `<p style="font-size:0.9em; opacity:0.8; padding-left: 5px;">この日の発表はありません。</p>`;
                        }
                        listContainer.innerHTML = listHtml;
                    };
                    L.DomEvent.on(container, 'click', (e) => {
                        if (e.target.tagName === 'BUTTON') { const day = e.target.dataset.day; container.querySelector('.popup-tabs .active').classList.remove('active'); e.target.classList.add('active'); updateList(day); }
                    });
                    updateList('DAY1');
                } else if (isGroup) {
                    const listItems = displayGroup.map(p => `<li><a href="project-detail.htm?id=${p.id}"><span class="name">${p.name}</span></a></li>`).join('');
                    html += `<ul>${listItems}</ul>`;
                    container.innerHTML = html;
                } else {
                    const project = group[0];
                    const descriptionText = project.catchphrase || '';
                    html += `<p>${descriptionText}</p> <a href="project-detail.htm?id=${project.id}" class="detail-button">詳細を見る</a>`;
                    container.innerHTML = html;
                }
                return container;
            }

            function setupSpecialPanel() { const panel = document.getElementById('special-panel'); const tabs = panel.querySelectorAll('.panel-tabs button'); tabs.forEach(tab => { tab.addEventListener('click', (e) => { const day = e.target.dataset.day; const currentHubId = panel.dataset.hubId; const hubEvents = [...stageData].filter(p => p.locationId === currentHubId); updatePanelContent(day, hubEvents); }); }); }
            function openSpecialPanel(group, representative) { const panel = document.getElementById('special-panel'); panel.dataset.hubId = representative.locationId; document.getElementById('panel-title').textContent = representative.name; const hubEvents = group.filter(p => p.tags); updatePanelContent('DAY1', hubEvents); body.classList.add('panel-open'); panel.classList.add('is-open'); }
            function updatePanelContent(day, allEvents) {
                const contentArea = document.getElementById('panel-content');
                const tabs = document.querySelectorAll('.panel-tabs button');
                tabs.forEach(tab => tab.classList.toggle('active', tab.dataset.day === day));
                const displayGroup = allEvents.filter(p => !p.id.startsWith('place-'));
                const eventsForDay = displayGroup.filter(p => p.tags && p.tags.includes(day)).sort((a, b) => (a.time || "").localeCompare(b.time || ""));
                let contentHtml = '';
                if (eventsForDay.length > 0) {
                    eventsForDay.forEach((event, index) => {
                        contentHtml += `<div class="timetable-item" style="animation-delay: ${index * 0.05}s">
                            <div class="time">${event.time || '時間未定'}</div>
                            <div class="details">
                                <h3>${event.groupName}「${event.name}」</h3>
                                <a href="stage-group-detail.htm?group=${event.groupId}">詳細を見る →</a>
                            </div>
                        </div>`;
                    });
                } else {
                    contentHtml = `<p style="color:white; opacity:0.8;">この日のステージ発表はありません。</p>`;
                }
                contentArea.innerHTML = contentHtml;
            }

            initializeMap();
            setupEventListeners();
            applyAllFilters();
        });
    </script>
</body>
</html>
